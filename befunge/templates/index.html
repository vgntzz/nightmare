<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Befunge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center" >Befunge Interpreter</h1>
    <div class="row mb-2">
      <div class="col2">
        <canvas id="canvas" width="1280" height="480"></canvas>
      </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 mb-3">
          <button type="button" class="btn w-100 btn-warning" id="codeClear">Clear</button>
        </div>
        <div class="col-md-2 mb-3">
          <button type="button" class="btn w-100 btn-success" id="codeLoad">Load Program</button>
        </div>
        <div class="col-md-2 mb-3">
          <button type="button" class="btn w-100 btn-primary" id="codeRun">Run</button>
        </div>
        <div class="col-md-2 mb-3">
          <button type="button" class="btn w-100 btn-danger" id="codeStep">Step</button>
        </div>
        <div class="col-md mb-3">
          <button type="button" class="btn w-100 btn-danger" id="codeWalk">Walk</button>
        </div>
    </div>

    <div class="row mb-2">
      <div class="col-md">
        <h3>Code</h3>
        <textarea id="codeTxt" rows="8" cols="80"></textarea>
      </div>

    </div>

    <div class="row mb-2">
      <div class="col-md">
        <h3>Stack</h3>
        <textarea id="stackTxt" rows="2" cols="80" readonly></textarea>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md">
        <h3>Output</h3>
        <textarea id="outputTxt" rows="8" cols="80" readonly></textarea>
      </div>
    </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
